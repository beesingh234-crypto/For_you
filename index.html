<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Noor ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { color: #4f46e5; }
    p { font-size: 18px; line-height: 1.6; color: #333; }
    .heart { font-size: 40px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">❤️</div>
    <h1>For Noor</h1>
    <p>
      You are a strong, kind, and beautiful person.  
      I am really proud of you and grateful to have you as my sister.
    </p>
    <p>
      No matter what happens, I will always be there for you.
    </p>
    <p>— Your brother</p>
  </div>
</body>
      </html>
